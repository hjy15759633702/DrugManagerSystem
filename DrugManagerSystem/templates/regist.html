{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/regist.css') }}">
{% endblock %}
<!--内容-->
{% block content %}
    <form action="#" method="post">
        <div class="regist_form">
            <h2 class="regist_title">注册</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号码">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="重复密码">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>
    </form>
{% endblock %}
